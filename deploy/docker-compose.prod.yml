version: '3.8'

services:
  # =========================================
  # Business Services
  # =========================================

  # Frontend (Nginx + Vue)
  frontend:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: coca-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - coca-net

  # Backend API
  backend:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: coca-backend
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - MYSQL_DSN=root:root@tcp(mysql:3306)/coca_db?charset=utf8mb4&parseTime=True&loc=Local
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=kafka1:9092,kafka2:9092,kafka3:9092
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    volumes:
      - ../configs:/app/config
      - ../logs:/app/logs
    depends_on:
      - mysql
      - redis
      - kafka1
      - kafka2
      - kafka3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - coca-net

  # =========================================
  # Infrastructure Services
  # =========================================

  mysql:
    image: mysql:8.0
    container_name: coca-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coca_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - coca-net

  redis:
    image: redis:7.0-alpine
    container_name: coca-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - coca-net

  # =========================================
  # Message Queue
  # =========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: coca-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - coca-net

  kafka1:
    image: confluentinc/cp-kafka:latest
    container_name: coca-kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka1_data:/var/lib/kafka/data
    networks:
      - coca-net

  kafka2:
    image: confluentinc/cp-kafka:latest
    container_name: coca-kafka-2
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092,PLAINTEXT_HOST://localhost:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka2_data:/var/lib/kafka/data
    networks:
      - coca-net

  kafka3:
    image: confluentinc/cp-kafka:latest
    container_name: coca-kafka-3
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092,PLAINTEXT_HOST://localhost:29094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka3_data:/var/lib/kafka/data
    networks:
      - coca-net

  # =========================================
  # Observability
  # =========================================

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: coca-jaeger
    ports:
      - "16686:16686" # Web UI
      - "6831:6831/udp"
    networks:
      - coca-net

  prometheus:
    image: prom/prometheus:latest
    container_name: coca-prometheus
    volumes:
      - ../configs/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - coca-net

networks:
  coca-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  kafka1_data:
  kafka2_data:
  kafka3_data:
