version: '3.5'

networks:
  coca_network:
    driver: bridge

services:
  # -------------------------------------------------------------------------
  # Database: MySQL 8.0
  # -------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: coca-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coca_db
      TZ: Asia/Shanghai
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    ports:
      - "13306:3306"
    volumes:
      - ./infra/data/mysql:/var/lib/mysql
    networks:
      - coca_network

  # -------------------------------------------------------------------------
  # Cache: Redis 7.0
  # -------------------------------------------------------------------------
  redis:
    image: redis:7.0
    container_name: coca-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "16379:6379"
    volumes:
      - ./infra/data/redis:/data
    networks:
      - coca_network

  # -------------------------------------------------------------------------
  # Vector DB: Milvus Standalone (Requires Etcd & Minio)
  # -------------------------------------------------------------------------
  etcd:
    container_name: coca-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./infra/data/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - coca_network

  minio:
    container_name: coca-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./infra/data/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - coca_network

  milvus:
    container_name: coca-milvus
    image: milvusdb/milvus:v2.3.0
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: coca-etcd:2379
      MINIO_ADDRESS: coca-minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - ./infra/data/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - coca_network

  # -------------------------------------------------------------------------
  # Message Queue: Kafka + Zookeeper (Confluent Images)
  # -------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: coca-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - ./infra/data/zookeeper:/var/lib/zookeeper/data
    networks:
      - coca_network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: coca-kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_ZOOKEEPER_CONNECT: coca-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://coca-kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - ./infra/data/kafka:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - coca_network

  # -------------------------------------------------------------------------
  # Observability: Jaeger & Prometheus
  # -------------------------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: coca-jaeger
    restart: always
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - coca_network

  prometheus:
    image: prom/prometheus
    container_name: coca-prometheus
    restart: always
    ports:
      - "19090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - ./infra/data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - coca_network

  # -------------------------------------------------------------------------
  # Backend Service: Coca Server
  # -------------------------------------------------------------------------
  backend:
    build: .
    container_name: coca-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - REDIS_ADDR=redis:6379
      - QWEN_API_KEY=sk-c233ce3cd2bd4823a987d80582987ddf
      - USER_SERVICE_ADDR=user-service:9090
      - KAFKA_BROKERS=coca-kafka:9092
    volumes:
      - ./configs:/app/configs
    depends_on:
      - mysql
      - redis
    networks:
      - coca_network

  # -------------------------------------------------------------------------
  # User Service: gRPC Microservice
  # -------------------------------------------------------------------------
  user-service:
    build:
      context: .
      dockerfile: deploy/Dockerfile.user
    container_name: coca-user-service
    restart: always
    ports:
      - "19091:9090"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - REDIS_ADDR=redis:6379
    depends_on:
      - mysql
      - redis
    networks:
      - coca_network
